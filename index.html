<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board"></div>
    <button class="restart-btn">Restart Game</button>
    <div class="input-container">
        <div class="x-input">
            <label for="x-player">Player 1: </label>
            <input type="text" class="x-player-input" for="x-player" placeholder="X">
        </div>
        <div class="o-input">
            <label for="o-player">Player 2: </label>
            <input type="text" class="o-player-input" for="o-player" placeholder="O">
        </div>
    </div>
</body>
</html>
